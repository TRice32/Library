

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Web Template</title>
	<script type="text/javascript" src="scripts/script.js" defer></script>
	<link rel = "stylesheet" type = "text/css" href = "styles/CSSNormalise.css">
	<link rel="stylesheet" type="text/css" title="stylesheet" href="styles/styles.css">
	
</head>
<body>
	<div class="newBookContainer">
		<form class="formContainer">
			<h1>Add a new book to the library</h1>
			<div class="inputContainer">
				<label for="title">Title</label>
				<input type="text" class = "input" id = "title" name = "title" value = ""></input>
			</div>
			
			<div class="inputContainer">
				<label for="author">Author</label>
				<input type="text" class = "input" id = "author" name = "author" value = ""></input>
			</div>
			
			<div class="inputContainer">
				<label for="pages">Pages</label>
				<input type="text" class = "input" id = "pages" name = "pages" value = ""></input>
			</div>

			
			
			<div class="inputContainer">
				<label for="bookRead">Read</label>
				<input type="checkbox" class = "input readingStatus" id = "bookRead" name = "reading" value = ""></input>
			</div>			
			<button type="button" id = "submitButton" class = "button">Submit</button>
		</form>
	</div>
	<div class="libraryContainer">
		<h2>Library</h2>
	</div>
</body>
</html>
